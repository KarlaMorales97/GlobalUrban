<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home - Global Urban</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <script th:src="@{/css/js/video.js}"></script>
    <script th:src="@{/css/js/menu.js}"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.5/jquery.fullpage.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.5/jquery.fullpage.js"></script>
</head>
<body class="section fp-auto-height-responsive fix">
<div class="menu">
<div class="menu_bar" id="menuBar">

    <a href="#" class="bt-menu"><div class="menu_responsive"></div><span class="icon-list"></span></a>
</div>
    <nav>
        <a href="#home"><img src="/css/images/LogoGUS-04-02.png"/></a>
        <ul>
            <li data-menuanchor="welcome" class="active">
                <a href="#welcome">WELCOME</a>
            </li>
            <li data-menuanchor="aboutUs">
                <a href="#aboutUs">ABOUT US</a>
            </li>
            <li data-menuanchor="services">
                <a href="#services">SERVICES</a>
            </li >
            <li data-menuanchor="portfolio">
                <a href="#portfolio">PORTFOLIO</a>
            </li>
            <li data-menuanchor="contactUs">
                <a href="#contactUs">CONTACT US</a>
            </li>
            <li>
                <form action="#" th:action="@{/userLogin}">
                    <p><input class="login-button" type="submit" value=""/>
                </form>
            </li>
        </ul>
    </nav>
</div>
<!--SLIDER-->
<div class="full" id="fullpage">
    <!--SLIDE 1/HOME-->
     <div class="section " id="section0">
        <video data-autoplay data-keepplaying autoplay muted loop id="videoHome">
         <!--   <source src="/css/video/Video-home-portrait.mp4" type="video/mp4" media="(max-width:480px)">
            <source src="/css/video/HomeVideo.mp4" type="video/mp4">-->
        </video>
    </div>
    <!--SLIDE 2/WELCOME-->
    <div class="section " id="section1">
        <div class="welcomeInf" style="word-wrap: break-word;">
            <pre><p th:each="i: ${inf}" th:text="${i.welcome}"></p></pre>
        </div>
    </div>
    <!--SLIDE 3/ABOUT US-->
    <div class="section " id="section2">
        <table id="aboutTable" align="center">
            <tr>
                <td class="ochenta">
                    <div class="allText">
                            <pre class="content" id="aboutus">
                                <p th:each="i: ${inf}" th:text="${i.aboutus}"></p>
                            </pre>
                    </div>
                </td>
                <td class="veinte">
                    <form action="#" th:action="@{/aboutUsV}">
                        <p><input class="next" type="submit" value=""/>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <!--SLIDE 4 / SERVICES-->
    <div class="section " id="section3">
        <table style="width:90%" align="center">
            <tr>
                <td width="50%">
                    <table id="servicesTable">
                        <tr class="servicesTr">
                            <td class="servicesTdright" width="50%" style="border-bottom: 0px ridge  transparent;">
                                <form action="#" th:action="@{/GWA}">
                                    <p><input id="servicesImg1" type="submit" value=""/>
                                </form>
                            </td>
                            <td class="servicesTdleft" width="50%" style="border-bottom: 0px ridge  transparent;">
                                <form action="#" th:action="@{/GDM}">
                                    <p><input id="servicesImg2" type="submit" value=""/>
                                </form>
                            </td>
                        </tr>
                        <tr class="servicesTr">
                            <td class="servicesTdright" width="50%" style="border-bottom: 0px ridge  transparent;">
                                <form action="#" th:action="@{/SEE}">
                                    <p><input id="servicesImg3" type="submit" value=""/>
                                </form>
                            </td>
                            <td class="servicesTdleft" width="50%" style="border-bottom: 0px ridge  transparent;">
                                <form action="#" th:action="@{/GAE}">
                                    <p><input id="servicesImg4" type="submit" value=""/>
                                </form>
                            </td>
                        </tr>
                    </table>
                </td>
                <td width="50%; height: 60px">
                    <img id="servicesSlides" src="/css/images/ServicesSlide.jpg"/>
                    <pre><p id="serviceText" th:each="i: ${inf}" th:text="${i.introservice}"></p></pre>
                </td>
            </tr>
        </table>
    </div>
    <!--SLIDE 5/ PORTFOLIO-->
    <div class="section " id="section4">
        <table class="noPaddingResponsive" style="width:90%" align="center">
            <tr>
                <td style="width:25%">
                    <img  id="portfolioTitle" src="/css/images/PortfolioTitle.png"/>
                </td>
                <td style="width:50%">
                    <pre><p class="right" th:each="i: ${inf}" th:text="${i.introportfolio}"></p></pre>
                </td>
                <td style="width:25%">
                    <form action="#" th:action="@{/portfolioSlide}">
                        <p><input class="next" type="submit" value=""/>
                    </form>
                </td>
            </tr>
        </table>

    </div>
    <!--SLIDE 6/ CONTACT US-->
    <div class="section " id="section5">

        <div class="contact-form">
            <form th:action="@{/send}"  method="post">
                <label for="name">Full Name</label><br><br>
                <input class="inputContact" name="name" type="text" id="name" placeholder="" style="background-color:transparent;border:0;border-bottom:1px solid white" required>
                <br><br>
                <label for="email">Your email</label><br><br>
                <input class="inputContact" name="email" type="email" id="email" placeholder="" style="background-color:transparent;border:0;border-bottom:1px solid white" required>
                <br><br>
                <label for="phone">Phone:</label><br>
                <input class="inputContact" name="phone" type="text" id="phone" placeholder="" style="background-color:transparent;border:0;border-bottom:1px solid white">
                <br><br>
                <label for="message">Message</label><br>
                <textarea name="content" class="form-control" id="message"></textarea>
                <br>
                <button type="submit" class="send"></button>

            </form>
        </div>

    </div>
</div>
<script>
    $(function () {
        var contador = 1;
        $('#fullpage').fullpage({
            menu: 'nav',
            responsiveWidth: 500,
            anchors: ['home','welcome','aboutUs', 'services', 'portfolio', 'contactUs'],
            scrollBar: false,
            dragAndMove: true,
            navigation: true,
            navigationPosition: 'right',
            navigationTooltips: ['HOME','WELCOME','ABOUT US','SERVICES','PORTFOLIO','CONTACT US'],
            slidesNavigation: true
        });


    });

  $(document).ready(main);

    var contador = 0;

    function main() {
        $('.menu_bar').click(function () {
            if (contador === 1) {
                $('nav').animate({
                    left: '0'
                });
                $('a').click(function () {
                    $('nav').animate({
                        left: '-100%'
                    });
                })
                contador = 0;
            } else {
                $('nav').animate({
                    left: '-100%'
                });

                contador = 1;
            }

        });
    }
 //   $(document).ready(video);
        if (window.matchMedia("(max-width: 500px)").matches) {
            document.getElementById('videoHome').src='/css/video/Video-home-portrait.mp4'
        } else {
            document.getElementById('videoHome').src='/css/video/Home-video.mp4'
        }
    //$(".GWelcome").val().replace(/\n/
</script>
</body>
</html>
